<!-- tour-list.component.html -->

<div>
  <h2>Purchased Tours</h2>
  <ul>
    <li *ngFor="let tour of purchasedTours">
      <h3>{{ tour.name }}</h3>
      <p>Description: {{ tour.description }}</p>
      <p>Difficulty Level: {{ tour.difficultyLevel }}</p>
      <p>Guide ID: {{ tour.guideId }}</p>
      <p>Price: {{ tour.price | currency: 'USD' }}</p>
      <p>Status: {{ tour.status }}</p>
      <p>Tags: {{ tour.tags.join(', ') }}</p>
      <!-- Add additional properties as needed -->

      
      
    </li>
  </ul>
</div>
