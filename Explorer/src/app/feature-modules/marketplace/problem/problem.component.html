<div id="problem">
    <p>Problem</p>
    <hr>
    <div id="problem-details">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Description</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of problem">
                        <td>{{p.category}}</td>
                        <td>{{p.priority}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.time}}</td>
                        <button color="primary" (click)="onProblemReplay(p)" mat-icon-button>
                            <mat-icon>reply</mat-icon>
                        </button>
                        <button color="primary" (click)="onAllMesagges(p)" mat-icon-button>
                            <mat-icon>message</mat-icon>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
             <xp-problem-message-form *ngIf="shouldRenderForm" [problem]="selectedProblem" (problemUpdated)="getGuideProblems()"></xp-problem-message-form>
        </div>
        <div>
            <xp-problem-chat *ngIf="shouldRenderChat" [problem]="selectedProblem"></xp-problem-chat>
        </div>
    </div>
</div>
